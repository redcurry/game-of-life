<html>
    <body>
        Type:
        <label><input id="squareRadio" name="type" type="radio">Square</label>
        <label><input id="hexRadio" name="type" type="radio">Hexagon</label>
        Reset:
        <input id="resetSingleButton" type="button" value="Single" />
        <input id="resetRandomButton" type="button" value="Random" />
        Delay:
        <input id="delaySlider" type="range" max="1000" step="10" />
        <label id="delayLabel" for="delaySlider"></label>
        <input id="startAndPauseButton" type="button" value="Pause" />
        <input id="nextGenerationButton" type="button" value="Next" />
        Born:
        <label><input id="born1Checkbox" type="checkbox" value="1">1</label>
        <label><input id="born2Checkbox" type="checkbox" value="2">2</label>
        <label><input id="born3Checkbox" type="checkbox" value="3">3</label>
        <label><input id="born4Checkbox" type="checkbox" value="4">4</label>
        <label><input id="born5Checkbox" type="checkbox" value="5">5</label>
        <label><input id="born6Checkbox" type="checkbox" value="6">6</label>
        Survives:
        <label><input id="survives1Checkbox" type="checkbox" value="1">1</label>
        <label><input id="survives2Checkbox" type="checkbox" value="2">2</label>
        <label><input id="survives3Checkbox" type="checkbox" value="3">3</label>
        <label><input id="survives4Checkbox" type="checkbox" value="4">4</label>
        <label><input id="survives5Checkbox" type="checkbox" value="5">5</label>
        <label><input id="survives6Checkbox" type="checkbox" value="6">6</label>
        <canvas id="canvas" width="1500" height="1500"></canvas>
        <script src="main.js"></script>
    </body>
</html>
